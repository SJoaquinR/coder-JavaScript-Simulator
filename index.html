<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos CSS -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Simulador - Adivina el numero</title>

    <!-- JQuery - hay que llamarlo primero para poder usarlo -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script> 
</head>
<body onload="">  <!-- esto hace que el html inicie antes que el JS -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simulador</a>
        </div>
    </nav>
    
    <h1 class="h3 m-4 text-center">¡Adivina el numero que estoy pensando!</h1>

      <div class="card mb-3" style="max-width: 50%;">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">

              <form class="col-md-6 ingresarDatos">
                <div class="input-group mb-3">
                  <input type="text" id="txtNombre" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="btnJugar">
                  <button class="btn btn-secondary " type="button" id="btnJugar">Jugar</button>
                </div>
              </form>

              <h5 class="card-title titulo color" id="playerName"></h5>
              <p class="card-text card-text-estilo color" id="playerLife">
              </p>
              <p class="card-text card-text-estilo color" id="playerWin">
              </p>
              <p class="card-text card-text-estilo color" id="playerLose">
              </p>

              <form class="col-md-6 ingresarNumero">
                <div class="input-group">
                  <input type="number" id="txtNumero" class="form-control" aria-label="Numero" aria-describedby="btnNumero">
                  <button class="btn btn-secondary" type="button" id="btnNumero">Ingresar numero</button>
                  <button class="btn btn-secondary flex-row-reverse" type="button" id="btnReset">Cerrar Session</button>
                </div>
              </form>

              
                <p class="card-text"><small class="color" id="leyendaJugar">¿Estas listo para la aventura?</small></p>
             

            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <button class="btn btn-primary" id="jqueryApi" type="button">Jugadores Historicos</button>
              <p id="loading" style="display: none">Loading ....</p>
              <div class="usersSave" id="usersSave"></div>
            </div>            
          </div>
        </div>
      </div>
      
      <div class="card mb-3" id="finish" style="max-width: 50%;">Detalles al finalizar el juego...
        
      </div>
  
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <!-- Sweet Alert -->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
